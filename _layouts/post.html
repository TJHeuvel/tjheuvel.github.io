---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="post-index"></div>

  <p class="post-meta"> 
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    | {{ page.categories | join:', '}}
    {% if page.author %} | <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span> {% endif %}
  </p>
</article>

<script type="text/javascript">
  
window.addEventListener('load', function() {

  var indexElement = document.querySelector('.post-index');

  var headerElements = document.querySelector('.post-content')
                          .querySelectorAll('h1, h2, h3, h4, h5');
  
  var html = [ '<ul>' ];
  for(var i = 0; i < headerElements.length; i++)
  {    
      html.push('<li>');
      html.push('<a href="#'+headerElements[i].id+'">'+headerElements[i].innerText+'</a>');
      html.push('</li>');
  }

  indexElement.innerHTML = html.join("\n");
}, false);

</script>
